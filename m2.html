<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Work</title>
    <link rel = "stylesheet" type = "text/css" href = "m2.css">
</head>
<body>
    <form>
        <fieldset>
            <legend>Registration Form</legend>
            <table>
                <tr>
                    <td>Name<sup>*</sup></td>
                    <td>:</td>
                    <td>&nbsp;&nbsp;&nbsp;<input id = "n" type= "text" value = "" placeholder = "enter valid name"></td>
                </tr>
                <tr>
                    <td>Username<sup>*</sup></td>
                    <td>:</td>
                    <td>&nbsp;&nbsp;&nbsp;<input id = "un" type= "text" value = "" placeholder = "enter Username"></td>
                </tr>
                <tr>
                    <td>Password<sup>*</sup></td>
                    <td>:</td>
                    <td>&nbsp;&nbsp;&nbsp;<input id = "p" type= "password" value = "" placeholder = "enter password"></td>
                </tr>
                <tr>
                    <td>Confirm Password<sup>*</sup></td>
                    <td>:</td>
                    <td>&nbsp;&nbsp;&nbsp;<input id = "cp" type= "password" value = "" placeholder = "enter confirm password"></td>
                </tr>
                <tr>
                    <td>Hint</td>
                    <td>:</td>
                    <td>&nbsp;&nbsp;&nbsp;<input id ="h" type= "text" placeholder = "hint for password"></td>
                </tr>
                    <tr>
                    <td><span style=" top : 0px; bottom: 40px; padding-top: 0px;">Gender</span></td>
                    <td>:</td>
                    <td><label>&nbsp;<input type= "radio" name = "gender"> Male</label><br>
                        <label>&nbsp;<input type= "radio"  name = "gender"> Female</label><br>
                        <label>&nbsp;<input type= "radio"  name = "gender"> Other</label></td>
                    </tr>
                <tr>
                    <td>Mobile no<sup>*</sup></td>
                    <td>:</td>
                    <td>&nbsp;&nbsp;&nbsp;<input id = "m" type= "number" value=""></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>:</td>
                    <td>&nbsp;&nbsp;&nbsp;<input id = "e" type= "email" placeholder = "enter valid email"></td>
                </tr>
                <tr>
                    
                    <td style=" padding : 2px 65px 2px 0px;" >Address</td>
                    <td>:</td>
                   <td><textarea cols="15" rows ="5"></textarea></td>
                    
                </tr>
                <tr>
                    <td><button id = "btn" type = "reset">reset</button></td>
                    <td></td>
                    <td><a href = "#" type = "submit" onclick="myfunc()">submit</button></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
<script src = "m2.js">
</script>
</html>
